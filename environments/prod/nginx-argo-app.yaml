apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: nginx-prod
spec:
  destination:
    namespace: my-project
    server: https://kubernetes.default.svc
  source:
    path: 'nginx-argocd/nginx-chart'
    repoURL: https://github.com/yaakovsm/nginx-argo-demo.git
    targetRevision: main
    helm:
      valueFiles:
        - nginx-argocd/environments/prod/values-prod.yaml
  project: default
  syncPolicy:
    automated:
      prune: false
      selfHeal: true
      enabled: false
